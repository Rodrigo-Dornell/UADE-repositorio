<main> 
<form> <!--FORMULARIO-->
    <h2>CONTACTANOS</h2>

    <div>
        <div class="form-floating mb-3" >
            <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingrese nombre"> 
            <label for="nombre">Nombre</label>

        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Ingrese apellido">
            <label for="apellido" >Apellido</label>

        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="telefono" placeholder="Ingrese telefono">
            <label for="telefono" >Teléfono</label>

        </div>
    </div>

    <div class="container mx-1 mb-4">
        <div class="row">
            <div class="col-12 col-lg-6">
                <span>Género</span>
                <select class="form-select mt-2">
                    <option selected>Seleccione una opcion</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>


            </div>
            <div class="col-12 col-lg-6">
                <span>Nivel de Estudios</span>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="estudios" id="primaria" value="primaria">
                    <label class="form-check-label" for="primaria">Primario</label>
                </div>
        
        
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="estudios" id="secundaria" value="secundaria">
                    <label class="form-check-label" for="secundaria">Secundario</label>
                </div>
        
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="estudios" id="terciaria" value="terciaria">
                    <label class="form-check-label" for="terciaria">Terciario</label>
                </div>
            </div>
        </div>
    </div>
    <div class="form-floating mb-3">
    <input type="text" class="form-control" name="mensaje" id="mensaje mx-100px" placeholder="dejennos su mensaje">
    <label for="mensaje" >Deje su mensaje</label>

</div>


<button type="submit" class="btn btn-primary my-2">Enviar</button>

</form>
